      destroyed: Tạm biệt! Tài khoản của bạn đã được hủy thành công. Chúng tôi hy vọng sẽ gặp lại bạn sớm.
      signed_up: Chào mừng! Bạn đã đăng ký thành công.
      signed_up_but_inactive: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng nhập bạn vì tài khoản của bạn chưa được kích hoạt.
      signed_up_but_locked: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng nhập bạn vì tài khoản của bạn đã bị khóa.
      signed_up_but_unconfirmed: Một tin nhắn với liên kết xác nhận đã được gửi đến địa chỉ email của bạn. Vui lòng theo dõi liên kết để kích hoạt tài khoản của bạn.
      update_needs_confirmation: Bạn đã cập nhật tài khoản thành công, nhưng chúng tôi cần xác minh địa chỉ email mới của bạn. Vui lòng kiểm tra email và theo dõi liên kết xác nhận để xác nhận địa chỉ email mới của bạn.
      updated: Tài khoản của bạn đã được cập nhật thành công.
      updated_but_not_signed_in: Tài khoản của bạn đã được cập nhật thành công, nhưng vì mật khẩu của bạn đã được thay đổi, bạn cần đăng nhập lại.
    sessions:
      already_signed_out: Đăng xuất thành công.
      signed_in: Đăng nhập thành công.
      signed_out: Đăng xuất thành công.
    unlocks:
