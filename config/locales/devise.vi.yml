      send_paranoid_instructions: Nếu địa chỉ email của bạn có trong cơ sở dữ liệu của chúng tôi, bạn sẽ nhận được email với hướng dẫn cách xác nhận địa chỉ email của bạn trong vài phút.
    failure:
      already_authenticated: Bạn đã đăng nhập rồi.
