      reset_password_instructions:
        subject: Hướng dẫn đặt lại mật khẩu
      unlock_instructions:
        subject: Hướng dẫn mở khóa
    omniauth_callbacks:
      failure: Không thể xác thực bạn từ %{kind} vì "%{reason}".
      success: Đã xác thực thành công từ tài khoản %{kind}.
    passwords:
      no_token: Bạn không thể truy cập trang này nếu không từ email đặt lại mật khẩu. Nếu bạn đã đến từ email đặt lại mật khẩu, vui lòng đảm bảo bạn đã sử dụng toàn bộ URL được cung cấp.
      send_instructions: Bạn sẽ nhận được email với hướng dẫn cách đặt lại mật khẩu trong vài phút.
      send_paranoid_instructions: Nếu địa chỉ email của bạn có trong cơ sở dữ liệu của chúng tôi, bạn sẽ nhận được liên kết khôi phục mật khẩu tại địa chỉ email của bạn trong vài phút.
      updated: Mật khẩu của bạn đã được thay đổi thành công. Bạn hiện đang đăng nhập.
      updated_not_active: Mật khẩu của bạn đã được thay đổi thành công.
